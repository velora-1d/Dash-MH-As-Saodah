version: '3.8'

services:
  app:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: mhas_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ..:/var/www
    env_file:
      - ../.env
    networks:
      - mhas_network

  nginx:
    image: nginx:alpine
    container_name: mhas_nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ..:/var/www
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - mhas_network

  pgsql:
    image: postgres:15-alpine
    container_name: mhas_pgsql
    restart: unless-stopped
    # Port 5432 tidak di-expose ke host untuk menghindari bentrok.
    # App tetap bisa akses via internal network 'mhas_network'.
    environment:
      POSTGRES_DB: ${DB_DATABASE:-mh_assaodah}
      POSTGRES_USER: ${DB_USERNAME:-root}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
    volumes:
      - mhas_pgdata:/var/lib/postgresql/data
    networks:
      - mhas_network

networks:
  mhas_network:
    driver: bridge

volumes:
  mhas_pgdata:
